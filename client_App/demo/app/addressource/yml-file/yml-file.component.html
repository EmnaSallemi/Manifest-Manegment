<div class="select-container">
    <select id="manifestSelect"  [(ngModel)]="selectedManifest">

    </select>

  <div class="json-content">
    <textarea rows="10" cols="50" readonly>{{ manifestData | json }}</textarea>
  </div>

  <div class="select-container " >
    <input type="file" (change)="OnChangeFile($event)">
  </div>
